<div class="space-y-6">
  <!-- Search and Filters -->
  <div class="bg-white p-6 rounded-lg shadow-sm border">
    <div class="space-y-4">
      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (input)="applyFilters()"
          placeholder="Search pets by name, breed, or description..."
          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Filter Controls -->
      <div class="flex flex-wrap gap-4">
        <!-- Size Filter -->
        <div class="flex-1 min-w-[150px]">
          <select 
            [(ngModel)]="sizeFilter"
            (change)="applyFilters()"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="all">All Sizes</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <!-- Temperament Filter -->
        <div class="flex-1 min-w-[150px]">
          <select 
            [(ngModel)]="temperamentFilter"
            (change)="applyFilters()"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="all">All Temperaments</option>
            <option value="friendly">Friendly</option>
            <option value="calm">Calm</option>
            <option value="playful">Playful</option>
            <option value="gentle">Gentle</option>
            <option value="aggressive">Aggressive</option>
          </select>
        </div>

        <!-- Availability Filter -->
        <div class="flex-1 min-w-[150px]">
          <select 
            [(ngModel)]="availabilityFilter"
            (change)="applyFilters()"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="all">All Status</option>
            <option value="available">Available</option>
            <option value="pending">Pending</option>
            <option value="adopted">Adopted</option>
          </select>
        </div>

        <!-- Clear Filters Button -->
        <button 
          *ngIf="activeFiltersCount > 0"
          (click)="clearFilters()"
          class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"/>
          </svg>
          Clear Filters
          <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
            {{activeFiltersCount}}
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Results Summary -->
  <div class="flex items-center justify-between">
    <p class="text-gray-600">
      Showing {{filteredPets.length}} of {{pets.length}} pets
    </p>
    <p *ngIf="searchTerm" class="text-sm text-gray-500">
      Search results for "{{searchTerm}}"
    </p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex items-center justify-center py-12">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <span class="ml-2 text-lg">Loading pets...</span>
  </div>

  <!-- No Results -->
  <div *ngIf="!loading && filteredPets.length === 0" class="text-center py-12">
    <div class="max-w-md mx-auto">
      <svg class="h-12 w-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">No pets found</h3>
      <p class="text-gray-600 mb-4">
        <span *ngIf="searchTerm || activeFiltersCount > 0">
          Try adjusting your search or filters to find more pets.
        </span>
        <span *ngIf="!searchTerm && activeFiltersCount === 0">
          No pets are currently available for adoption.
        </span>
      </p>
      <button 
        *ngIf="searchTerm || activeFiltersCount > 0"
        (click)="clearFilters()"
        class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Clear all filters
      </button>
    </div>
  </div>

  <!-- Pet Grid -->
  <div *ngIf="!loading && filteredPets.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <app-pet-card 
      *ngFor="let pet of filteredPets" 
      [pet]="pet"
      (viewDetails)="onViewDetails($event)">
    </app-pet-card>
  </div>
</div>
