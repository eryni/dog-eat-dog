<div class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg hover:-translate-y-1 group">
  <!-- Pet Image -->
  <div class="relative aspect-square overflow-hidden">
    <img 
      [src]="pet.imageUrl" 
      [alt]="pet.name"
      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
      (error)="onImageError($event)"
      *ngIf="!imageError">
    
    <!-- Fallback when image fails to load -->
    <div *ngIf="imageError" class="w-full h-full bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
      <div class="text-center">
        <svg class="h-12 w-12 text-gray-400 mx-auto mb-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <p class="text-sm text-gray-500">{{pet.name}}</p>
      </div>
    </div>

    <!-- Badges and Like Button -->
    <div class="absolute top-2 right-2 flex space-x-2">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-white bg-opacity-90 text-gray-800">
        {{getAnimalType(pet.breed)}}
      </span>
      <button 
        (click)="toggleLike($event)"
        class="p-1 rounded-full bg-white bg-opacity-90 hover:bg-white transition-colors"
        [class.text-red-500]="isLiked"
        [class.text-gray-600]="!isLiked">
        <svg class="h-4 w-4" [class.fill-current]="isLiked" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </button>
    </div>

    <!-- Availability Badge -->
    <div *ngIf="pet.availabilityStatus === 'Available'" class="absolute top-2 left-2">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
        Available
      </span>
    </div>
  </div>

  <!-- Pet Information -->
  <div class="p-4">
    <div class="space-y-3">
      <!-- Name and Breed -->
      <div>
        <h3 class="text-xl font-semibold text-gray-900">{{pet.name}}</h3>
        <p class="text-sm text-gray-600">{{pet.breed}}</p>
      </div>

      <!-- Characteristics Badges -->
      <div class="flex flex-wrap gap-2">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border"
              [ngClass]="getSizeColorClass(pet.size)">
          {{pet.size}}
        </span>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border"
              [ngClass]="getTemperamentColorClass(pet.temperament)">
          {{pet.temperament}}
        </span>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border border-gray-200 bg-gray-50 text-gray-700">
          {{pet.age}} {{pet.age === 1 ? 'year' : 'years'}}
        </span>
      </div>

      <!-- Location and Date -->
      <div class="space-y-2 text-sm text-gray-600">
        <div class="flex items-center">
          <svg class="h-4 w-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span class="truncate">{{pet.location}}</span>
        </div>
        <div class="flex items-center">
          <svg class="h-4 w-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span>Available since {{formatDate(pet.intakeDate)}}</span>
        </div>
      </div>

      <!-- Description -->
      <p class="text-sm text-gray-700 line-clamp-2">{{pet.description}}</p>
    </div>
  </div>

  <!-- Footer with Price and Action -->
  <div class="px-4 pb-4 flex items-center justify-between">
    <div class="flex items-center text-lg font-semibold text-green-600">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
      </svg>
      {{pet.adoptionFee}}
    </div>
    <button 
      (click)="onViewDetails()"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      View Details
    </button>
  </div>
</div>
